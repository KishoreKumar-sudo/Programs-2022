<html>
    <head>
        <title> KISHOREKUMAR PRODUCTION COMPANY</title>
    </head>
    <body>
        <h1>Application for India's Recruitment company</h1>
        <form>
            <label>First Name&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label> 
            <input type="text" /> &nbsp;

            <label>Email&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>

            <label>Create Password&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>

            <label>Confirm Passsword&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>

            <label>Address&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
